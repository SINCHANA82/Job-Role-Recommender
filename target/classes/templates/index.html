<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 80px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 30px;
            font-weight: 600;
        }
        .header-image {
            width: 100px;
            margin: 0 auto 20px auto;
            display: block;
        }
        .bg-illustration {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="header-image" alt="Job Icon">
    <div class="container">
        <h2 class="text-center text-primary">‚ú® Job Role Recommender ‚ú®</h2>
        <form action="/recommend" method="post">
            <div class="mb-3">
                <label for="skill" class="form-label">Your Skills</label>
                <input type="text" class="form-control" id="skill" name="skill" required>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education Level</label>
                <input type="text" class="form-control" id="education" name="education" required>
            </div>
            <div class="mb-3">
                <label for="interest" class="form-label">Your Interests</label>
                <input type="text" class="form-control" id="interest" name="interest" required>
            </div>
            <button type="submit" class="btn btn-primary">üîç Get Job Recommendation</button>
        </form>
    </div>
    <img src="https://cdni.iconscout.com/illustration/premium/thumb/job-recommendation-6076481-5017024.png" class="bg-illustration" alt="Illustration">
</body>
</html>
